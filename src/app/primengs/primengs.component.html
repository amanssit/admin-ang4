<div class="col-md-10 col-sm-8 main-content">
    <div class="ui-widget-header" style="padding:4px 10px;border-bottom: 0 none">
        <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
        <input #gb type="text" pInputText size="50" placeholder="Global Filter">
    </div>
    <p-dataTable [value]="users" [rows]="10" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]" [globalFilter]="gb" #dt>
        <p-column field="id" header="ID" [sortable]="true"></p-column>
        <p-column field="name" header="Name" [sortable]="true"></p-column>
        <p-column field="email" header="Email" [sortable]="true"></p-column>
        <p-column field="city" header="City" [sortable]="true"></p-column>
        <p-column styleClass="col-button">
            <ng-template pTemplate="header">
                <button type="button" pButton icon="fa fa-pencil-square-o"></button>
            </ng-template>
            <ng-template let-user="rowData" pTemplate="body">
                <button type="button" pButton (click)="editUser(user)" icon="fa fa-pencil-square-o"></button>
                <button class="ui-button-danger" type="button" pButton (click)="deleteUser(user)" icon="fa fa-trash-o"></button>
            </ng-template>
        </p-column>
    </p-dataTable>

    <h3>Dynamic Columns</h3>
    <p-dataTable [value]="users">
        <p-column *ngFor="let col of cols" [field]="col.field" [header]="col.header"></p-column>
        <p-column styleClass="col-button">
            <ng-template pTemplate="header">
                <button type="button" pButton icon="fa fa-pencil-square-o"></button>
            </ng-template>
            <ng-template let-user="rowData" pTemplate="body">
                <button type="button" pButton (click)="editUser(user)" icon="fa fa-pencil-square-o"></button>
            </ng-template>
        </p-column>
    </p-dataTable>



    <p-dialog header="User Details" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true">
        <div class="ui-grid ui-grid-responsive ui-fluid" *ngIf="user">
            <div class="ui-grid-row">
                <div class="ui-grid-col-4"><label for="id">ID</label></div>
                <div class="ui-grid-col-8"><input pInputText id="id" [(ngModel)]="user.id" /></div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-4"><label for="name">Name</label></div>
                <div class="ui-grid-col-8"><input pInputText id="name" [(ngModel)]="user.name" /></div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-4"><label for="emial">Email</label></div>
                <div class="ui-grid-col-8"><input pInputText id="email" [(ngModel)]="user.email" /></div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-4"><label for="city">City</label></div>
                <div class="ui-grid-col-8"><input pInputText id="city" [(ngModel)]="user.city" /></div>
            </div>
        </div>
        <p-footer>
            <div class="ui-dialog-buttonpane ui-helper-clearfix">
                <button class="ui-button-danger" type="button" pButton icon="fa-close" (click)="delete()" label="Delete"></button>
                <button type="button" pButton icon="fa-check" (click)="save()" label="Save"></button>
            </div>
        </p-footer>
    </p-dialog>


    <p-growl [value]="msgs"></p-growl>

    <p-confirmDialog></p-confirmDialog>
</div>
